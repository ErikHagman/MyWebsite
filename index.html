<!DOCTYPE html>
<html>    
    <body>
        <div id="map"></div>

        <script>
            function initMap() {
                var location = {lat: -25.363, lng: 131.044};
                var map = new google.maps.Map(document.getElementById("map"),{
                    zoom: 4,
                    center: location
                });
                var marker = new google.maps.Marker({
                    position: location
                    map: map
                });
            }
        
        </script>

    </body>    
</html>
